<div class="card create-post-card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center">
        <img alt="Profile Photo" class="rounded-circle me-2" src="img/anime3.png" width="40" height="40" />
        <p class="card-title mb-0">UserName</p>
      </div>
      <div class="dropdown">
        <button class="btn btn-link" type="button" id="postDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-three-dots"></i>
        </button>
        <ul class="dropdown-menu" aria-labelledby="postDropdown">
          <!-- Add dropdown menu items here -->
        </ul>
      </div>
    </div>
    <form [formGroup]="createPostForm">
      <div class="mb-3">
        <textarea class="form-control" formControlName="content" rows="3"></textarea>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button type="button" class="btn btn-outline-primary btn-sm me-2">
            <i class="fas fa-paperclip"></i>
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm me-2">
            <i class="fas fa-file"></i>
          </button>
        </div>
        <button type="button" class="btn btn-primary" (click)="createPost()">
          Post
        </button>
      </div>
    </form>
  </div>
</div>
