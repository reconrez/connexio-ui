<div class="card create-post-card mb-4">
  <div class="card-body">
    <!-- Username Header -->
    <div class="username-container d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center">
        <img 
          alt="Profile Photo" 
          class="rounded-circle me-2" 
          src="https://via.placeholder.com/40" 
          width="40" 
          height="40" 
        />
        <p class="card-title mb-0 fw-bold">John Doe</p>
      </div>
    </div>

    <!-- Create Post Form -->
    <form>
      <!-- Post Content -->
      <div class="mb-3">
        <textarea 
          class="form-control" 
          rows="3" 
          placeholder="What's on your mind?"
        ></textarea>
      </div>

      <!-- Attachments Section -->
      <div class="d-flex align-items-center mb-3">
        <!-- Attach Image -->
        <div class="me-2">
          <label for="attachImage" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-paperclip"></i> Attach Image
          </label>
          <input 
            type="file" 
            id="attachImage" 
            class="d-none" 
            accept="image/*"
          />
        </div>

        <!-- Attach File -->
        <div class="me-2">
          <label for="attachFile" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-file"></i> Attach File
          </label>
          <input 
            type="file" 
            id="attachFile" 
            class="d-none" 
            accept=".pdf,.doc,.docx,.txt"
          />
        </div>
      </div>

      <!-- Post Button -->
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary">
          Post
        </button>
      </div>
    </form>
  </div>
</div>
