<section class="vh-100 d-flex align-items-center login">
  <div class="card mx-auto p-4 login-container">
    <div class="card-header bg-white d-flex justify-content-center py-4 m-0">
      <img class="company-logo w-50" src="logo/light_logo.png" alt="" srcset="">
    </div>
    <div class="card-body">
      <h6 class="mb-4">Login to your Account</h6>
      <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" formControlName="username" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" formControlName="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="button-wrapper">
          <button type="submit" class="py-2 btn btn-primary w-50">Login</button>
        </div>
      </form>
    </div>
  </div>
</section>
