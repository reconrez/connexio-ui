<section class="vh-100 d-flex align-items-center login">
  <div class="card mx-auto p-4 login-container">
    <h4 class="mb-4">Login to your Account</h4>
    <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" formControlName="username" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" formControlName="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</section>
