<section class="feed h-100 w-100">
    <div class="create-post-wrapper">
        <app-create-posts></app-create-posts>
    </div>

    @for (post of postData | decending; track post) {
        <div class="individual-posts">
            <app-posts [postData]="post"></app-posts>
        </div>
    }
</section>
